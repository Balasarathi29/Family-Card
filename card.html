<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Card</title>
    <link rel="stylesheet" href="./CSS/Main.css" type="text/css">
    <link rel="icon" href="./images/home.png" type="image/x-icon">
</head>
<body>
    <header>
        <head>
            <h1>Family</h1>
            <nav>
                <a href="#Profile1">Appa</a>
                <a href="#Profile2">Amma</a>
                <a href="#Profile3">Annan</a>
                <a href="#Profile4">Thambi</a>
            </nav>
        </head>
    </header>
    <main>
        <article id="Profile1" class="card">
            <figure>
                <img src="./images/Polish_20240501_122112770.jpg" alt="Appa" name="Appa" width="500" height="500">
                <figcaption><span class="nowrap">Chandra Sekaran.T</span></figcaption>
            </figure>
            <p><q>Fearless Person</q></p>
        </article>
        <article id="Profile2" class="card">
            <figure>
                <img src="./images/IMG_20230910_174644.jpg" alt="Amma" name="Amma" width="500" height="500">
                <figcaption><span class="nowrap">Jothi.C</span></figcaption>
            </figure>
            <p><q>Brave Girl</q></p>
        </article>
        <article id="Profile3" class="card">
            <figure>
                <img src="./images/IMG-20240501-WA0003.jpg" alt="Annan" name="Annan" width="500" height="500">
                <figcaption><span class="nowrap">Siva Bharathi.C</span></figcaption>
            </figure>
            <p><q>Silent Pragmatist</q></p>
        </article>
        <article id="Profile4" class="card">
            <figure>
                <img src="./images/IMG_20240222_232303.jpg" alt="Thambi" name="Thambi" width="500" height="500">
                <figcaption><span class="nowrap">Bala Sarathi.C</span></figcaption>
            </figure>
            <p><q>Argumented Boy</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Sarathi</p>
    </footer>
</body>
</html>
